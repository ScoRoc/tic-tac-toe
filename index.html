<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h3>Pick your symbol</h3>
  <input type="radio" name="pickSymbol" value="x" id="xSymbol" checked>
  <label for="pickSymbol">x</label>
  <input type="radio" name="pickSymbol" value="o" id="oSymbol">
  <label for="pickSymbol">o</label>
  <div class="gameBoard">
    <div class="topRow">
      <div class="one square" data-win="1">
        <p>x</p>
      </div>
      <div class="two square" data-win="2">
        <p>o</p>
      </div>
      <div class="three square" data-win="3">
        <p>x</p>
      </div>
    </div>
    <div class="midRow">
      <div class="four square" data-win="4">
        <p>o</p>
      </div>
      <div class="five square" data-win="5">
        <p>x</p>
      </div>
      <div class="six square" data-win="6">
        <p>o</p>
      </div>
    </div>
    <div class="bottomRow">
      <div class="seven square" data-win="7">
        <p>x</p>
      </div>
      <div class="eight square" data-win="8">
        <p>o</p>
      </div>
      <div class="nine square" data-win="9">
        <p>x</p>
      </div>
    </div>
  </div>
  <button id="resetButton" type="button" name="reset">Reset</button>

  <div class="testDiv1"><br><br>Test Div1!?</div>
  <div class="testDiv2"><br><br>Test Div2!?</div>
  <div class="testDiv3"><br><br>Test Div3!?</div>
  <div class="testDivHolder">testDivHolder
    <div class="inDivHolder firstInHolder">Div</div>
    <div class="inDivHolder secondInHolder">Div</div>
    <div class="inDivHolder thirdInHolder">Div</div>

  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
