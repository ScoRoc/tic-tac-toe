<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Hello Front-End</h1>
  <div class="gameBoard">
    <div class="topRow">
      <div class="row1 square diagonal1">d</div>
      <div class="row1 square">d</div>
      <div class="row1 square diagonal2">d</div>
    </div>
    <div class="midRow">
      <div class="row2 square">d</div>
      <div class="row2 square diagonal1 diagonal2">d</div>
      <div class="row2 square">d</div>
    </div>
    <div class="bottomRow">
      <div class="row3 square diagonal2">d</div>
      <div class="row3 square">d</div>
      <div class="row3 square diagonal1">d</div>
    </div>
  </div>
  <button id="resetButton" type="button" name="reset">Reset</button>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
